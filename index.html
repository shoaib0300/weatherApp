<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: auto;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            margin-top: 10px;
        }

        #weather-info {
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather App</h1>
        
        <!-- Form for entering a city -->
        <form action="weather.php" method="GET">
            <div class="form-group">
                <label for="city">Enter City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        <!-- Button for getting current location weather -->
        <button onclick="getCurrentLocationWeather()" class="btn btn-success">Get Current Location Weather</button>

        <!-- Container for displaying weather information -->
        <div id="weather-info" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
